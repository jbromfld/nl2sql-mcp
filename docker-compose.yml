services:
  nl2sql-service:
    build: .
    container_name: nl2sql-service
    ports:
      - "8088:8088"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8088
      - DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
